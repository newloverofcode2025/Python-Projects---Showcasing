<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="gallery">
        <h1>Image Gallery</h1>
        <div class="images">
            {% for image in images %}
                <a href="{{ url_for('static', filename='images/' + image) }}" target="_blank">
                    <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
